<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>孙思研的博客</title>
    <style>
      #pc-app p {font-family: "微软雅黑";font-size: 16px;font-weight: bolder;text-align: center;position: fixed;left: 0;top: 50%;right: 0;bottom: 0;z-index: 10;}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="pc-app" style="display: none">
      <p>请在PC(电脑端)访问</p>
    </div>
  </body>
</html>
<script type="text/javascript">
  //手机端|电脑端
  /*
     * 参数说明:
     * item1: 电脑端显示区域
     * item2: 移动端显示区域
     */
  function browserRedirect(item1, item2) {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
      // 移动端
      item1.style.display = 'none';
      item2.style.display = 'block';
    } else {
      // 电脑端
      item2.innerHTML = '';
      item1.style.display = 'block';
      item2.style.display = 'none';
    }
  }
  // 判断客户端类型 电脑端还是移动端
  window.onload = function() {
    var pc = document.getElementById('app');
    var app = document.getElementById('pc-app');
    browserRedirect(pc, app);
  }

</script>
